<script>
	function Food(names, colors, expiration, ripe, number) {

		this.names = names;
		this.colors = colors;
		this.expiration = expiration;
		this.ripe = ripe;
		this.number = number;
	};

	function Fruit(names, colors, expiration, ripe, number, texture) {
		Food.call(this, names, colors, expiration, ripe, number);
		this.texture = texture;
	};

	function Veg(names, colors, expiration, ripe, number, compliment, vitamins) {
		Food.call(this, names, colors, expiration, ripe, number);
		this.compliment = compliment;

	};

	Fruit.prototype = new Food();
	Veg.prototype = new Food();

	Fruit.prototype.price = 1.10;
	Veg.prototype.price = .75;
